<!DOCTYPE html>
<html lang="es">
	<header>
		<title>JQuery Ajax para consulta PHP</title>
		<meta charset="utf-8"/>
		
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
		
	</header>
	<body>
		<div class="hide" id="agregarUser" title="Agregar Usuario">
			<form action="" method="post" id="formUsers" name="formUsers">
				<fieldset id="ocultos">
					<input type="hidden" id="usr_accion" class="{required:true}"></input>
				</fieldset>
				<fieldset id="datoUser">
					<p>Nombre</p>
					<span></span>
					<input type="text" id="usr_nombre" name="usr_nombre" placeholder="Nombre Completo" class="{required:true, maxlength:120} span3" />
					<p>Puesto</p>
					<span></span>
					<input type="text" id="usr_puesto" name="usr_puesto" placeholder="puesto que desempeño" class="{required:true, maxlength:80} span3" />
					<p>Nickname</p>
					<span></span>
					<input type="text" id="usr_nick" name="usr_nick" placeholder="nickname" class="{required:true, maxlength:25} span3" />
					<p>status</p>
					<span></span>
					<select name="usr_status" id="usr_status" class="{required:true} span3">
						<option value="">Seleccione una Opción..</option>
						<option value="Activo">Activo</option>
						<option value="Suspendido">Suspendido</option>
					</select>
				</fieldset>
				<fieldset id="btnAgregar" style="text-align:center;">
					<input type="submit" id="continuar" value="Continuar">
				</fieldset>
				<fieldset id="ajaxLoader" class="ajaxLoader hide">
					<img src="images/default-loader.gif" alt=""></img>
					<span>Espere un momento...</span>
				</fieldset> 	
			</form>
		</div>
		<div id="wraper">
			<section id="content">
				<div id="btnAddUser" class="center addUser">
					<button id="goNuevoUser" class="btn btn-inverse btn-small"><i class="icon-plus"></i>Agregar Usuario</button>	
				</div>
				<div id="listaOrganizadores" class="anchoTablaLargo550 centrarDiv">
					<table id="listadoUsers" class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Puesto</th>
								<th>Nickname</th>
								<th>Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Gabriel García</td>
								<td>Front-End and Back-End amateur</td>
								<td>nevi</td>
								<td class="centerTXT"><span class="btn btn-success btn-mini">Activo</span></td>
								<td class="centerTXT"><button class="btn btn-mini">Editar</button></td>
							</tr>
						</tbody>
					</table>	
				</div>
			</section>
		</div>
		<footer>
			
		</footer>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

		<script src="js/jquery-validation/dist/jquery.validate.min.js"></script>
		<script src="js/jquery-validation/localization/messages_es.js"></script>
		<script src=""></script>

		<script>
			$(function(){
				$('#agregarUser').dialog({
					autoOpen: false,
					   modal: true,
					   width: 305,
					  height: 'auto',
				   resizible: false,
				       close: function(){
				       		$('#formUsers input[type="text"]').val('');
				       		$('#formUsers select > option').removeAttr('selected');
				       }
				});

				$('#goNuevoUser').on('click', function(){
					$('#agregarUser').dialog('open');
				});

				//validar Formulario
				$('#formUsers').validate({
					submitHandler: function(){
						var str = $('#formUsers').serialize();
						alert(str);
						return false;
					},
					errorPlacement: function(error, element){
						error.appendTo(element.prev("span").append());
					}
				});
			});
		</script>
	</body>
</html>
